<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Form</title>
    <link rel="stylesheet" type="text/css" href="job.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>APPLICATION</h1>

        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">FIRST NAME</label>
              <input
                id="first_name"
                name="first_name"
                placeholder="enter first name"
                required
              />
            </div>

            <div class="form_control">
              <label for="last_name">LAST NAME</label>
              <input
                id="last_name"
                name="last_name"
                placeholder="enter last name"
                required
              />
            </div>

            <div class="form_control">
              <label for="email">EMAIL</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="enter email"
                required
              />
            </div>

            <div class="form_control">
              <label for="job_role">JOB ROLE</label>
              <select id="job_role" name="job_role" required>
                <option value="">Select Job Role</option>
                <option value="react">React</option>
                <option value="node">NodE.js</option>
                <option value="jull_stack">Full Stack Developer</option>
                <option value="frontend">Front End Developer</option>
              </select>
            </div>

            <div class="textarea_control">
              <label for="address">ADDRESS</label>
              <textarea
                id="address"
                name="address"
                rows="4"
                cols="50"
                placeholder="enter address"
                required
              ></textarea>
            </div>

            <div class="form_control">
              <label for="city">CITY</label>
              <input
                id="city"
                name="city"
                placeholder="enter city name"
                required
              />
            </div>

            <div class="form_control">
              <label for="pincode">PINCODE</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="enter pincode"
                required
              />
            </div>

            <div class="form_control">
              <label for="D.O.B">D.O.B</label>
              <input value="2022-05-24" type="date" id="D.O.B" name="DATE" />
            </div>

            <div class="file">
              <label for="upload">UPLOAD YOUR CV</label>
              <input type="file" id="upload" name="upload" required />
            </div>

            <div class="button_container">
              <button type="submit">Apply now</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
