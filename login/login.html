<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <h1>Login to Portfolio</h1>
  <div class="box">
    <label>Username</label>
    <input type="text" id="username" placeholder="Enter username" />

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password" />
    <input type="checkbox" id="showLoginPass" /> <label for="showLoginPass" style="display:inline;">Show Password</label>

    <p id="loginError" class="error"></p>

    <button onclick="login()">Login</button>
    <button onclick="window.location.href='signup.html'">Sign Up</button>
  </div>

  <script>
    document.getElementById("showLoginPass").addEventListener("change", function () {
      const pw = document.getElementById("password");
      pw.type = this.checked ? "text" : "password";
    });

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("loginError");

      const savedUser = localStorage.getItem("userEmail");
      const savedPass = localStorage.getItem("userPass");

      if (user === "" || pass === "") {
        error.textContent = "Please fill in all fields.";
      } else if (user !== savedUser || pass !== savedPass) {
        error.textContent = "Invalid username or password.";
      } else {
        error.textContent = "";
        window.location.href = "../portf/port.html";
      }
    }
  </script>
</body>
</html>
