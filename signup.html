<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <H1>SIGN UP / REGISTER</H1>
        <div class="main">
            <div class="loginbox">
                <label class="lab">NAME</label>
                <div class="name">
                    <input type="text" name="FIRST NAME" maxlength="50" placeholder="FIRST NAME">
                    <input type="text" name="LAST NAME" maxlength="50" placeholder="LAST NAME">
                </div>

                <div class="gender">
                    <select>
                        <option value="gender">GENDER</option>
                        <option value="male">MALE</option>
                        <option value="female">FEMALE</option>
                    </select>
                </div>

                <label class="lab">PHONE</label>
                <div class="phone">
                    <select id="sel">
                        <option value="+91">+91</option>
                    </select>
                    <input type="number" name="PHONE"  maxlength="10" placeholder="MOBILE NUMBER">
                </div>

                <div class="email_pass">
                    <label class="lab">EMAIL</label>
                    <input type="email" NAME="EMAIL" placeholder="EMAIL ID">

                    <label class="lab">PASSWORD</label>
                    <input type="password" name="PASS" placeholder="ENTER PASSWORD">

                    <label class="lab">RE-ENTER PASSWORD</label>
                    <input type="password" name="PASS" placeholder="RE-ENTER PASSWORD">
                </div>
                
                <A href="login.html" target="_self"><button type="button" value="SUBMIT">REGISTER</A>
            </div>
        </div>
</body>
</html>
