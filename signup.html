<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <H1>SIGN UP / REGISTER</H1>
        <div class="main">
            <div class="loginbox"><br>

                <label>NAME</label>
                <div class="name">
                    <input type="text" name="FIRST NAME" maxlength="50" placeholder="FIRST NAME">
                    <input type="text" name="LAST NAME" maxlength="50" placeholder="LAST NAME">
                </div>

                <div class="crc_gender">
                    <select>
                        <OPTION value="COURCE">COURCE</OPTION>
                        <OPTION value="BCA">BCA</OPTION>
                        <OPTION value="BSC IT">BSC IT</OPTION>
                        <OPTION value="B. TECH">B. TECH</OPTION>
                    </select>

                    <select>
                        <option value="gender">GENDER</option>
                        <option value="male">MALE</option>
                        <option value="female">FEMALE</option>
                    </select>
                </div>

                <br><br>
                <label>PHONE</label><br>
                    <div class="phone">
                        <select id="sel">
                            <option value="+91">+91</option>
                        </select>
                        <input type="number" name="PHONE"  maxlength="10" placeholder="MOBILE NUMBER">
                    </div>

                <br><br>
                <div class="address">    
                    <label>ADDRESS</label><br>
                    <textarea cols="70" rows="5" placeholder="ENTER YOUR ADDRESS"></textarea>
                </div>

                <div class="email_pass">
                    <br><br>
                    <label>EMAIL</label><br>
                    <input type="email" NAME="EMAIL" placeholder="EMAIL ID">

                    <br><br>
                    <label>PASSWORD</label><br>
                    <input type="password" name="PASS" placeholder="ENTER PASSWORD">

                    <br><br>
                    <label>RE-ENTER PASSWORD</label><br>
                    <input type="password" name="PASS" placeholder="RE-ENTER PASSWORD">
                </div>
                
                <A href="index.html" target="_self"><button type="button" value="SUBMIT">REGISTER</A>
            </div>
        </div>
</body>
</html>
